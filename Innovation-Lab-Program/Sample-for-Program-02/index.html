<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Guess The Random Number</h1>
    <button onclick="generate()">Guess</button>
    <br><br>
    <div id="output"></div>
    <script>
        function generate(){
            let number = Math.floor(Math.random()*100)+1; 
            document.getElementById("output").innerText = "Random Number : "+ number;  
        }
    </script>
</body>
</html>
